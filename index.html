<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
        }
        
        body {
            font-family: sans-serif;
        }

        .min-w-screen {
            min-width: 100vw;
        }

        .min-h-screen {
            min-height: 100vh;
        }

        .bg-\[\#1a1a1e\] {
            background-color: #1a1a1e;
        }

        .text-white {
            color: white;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .p-10 {
            padding: 2.5rem;
        }

        .flex {
            display: flex;
        }

        .gap-5 {
            gap: 1.25rem;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-10 {
            margin-bottom: 2.5rem;
        }

        .w-20 {
            width: 5rem;
        }

        .min-w-0 {
            min-width: 0;
        }

        .text-center {
            text-align: center;
        }

        .bg-white {
            background-color: white;
        }

        .rounded-2xl {
            border-radius: 1.25rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .p-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .text-black {
            color: black;
        }

        .gap-10 {
            gap: 2.5rem;
        }

        .size-12 {
            width: 3rem;
            height: 3rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }
    </style>
</head>
<body class="min-w-screen min-h-screen bg-[#1a1a1e] text-white text-2xl p-10">
    <input class="mb-10" type="color" id="colorPicker" value="#ffffff">
    <div id="warning" class="mb-10"></div>
    <div class="flex gap-5 mb-10">
        <div class="flex gap-2">
            <div>hue</div>
            <input class="w-20 min-w-0 text-center bg-white rounded-2xl px-4 p-2 text-black" type="number" id="hue" value="0">
        </div>
        <div class="flex gap-2">
            <div>saturation</div>
            <input class="w-20 min-w-0 text-center bg-white rounded-2xl px-4 p-2 text-black" type="number" id="saturation" value="0">
        </div>
        <div class="flex gap-2">
            <div>brightness</div>
            <input class="w-20 min-w-0 text-center bg-white rounded-2xl px-4 p-2 text-black" type="number" id="brightness" value="0">
        </div>
    </div>
    <div class="flex gap-5 mb-10">
        <div class="flex gap-2">
            <div>hue change</div>
            <input class="w-20 min-w-0 text-center bg-white rounded-2xl px-4 p-2 text-black" type="number" id="hueChange" value="0">
        </div>
        <div class="flex gap-2">
            <div>saturation change</div>
            <input class="w-20 min-w-0 text-center bg-white rounded-2xl px-4 p-2 text-black" type="number" id="saturationChange" value="0">
        </div>
        <div class="flex gap-2">
            <div>brightness change</div>
            <input class="w-20 min-w-0 text-center bg-white rounded-2xl px-4 p-2 text-black" type="number" id="brightnessChange" value="0">
        </div>
    </div>
    <div class="flex gap-10" id="colorPalette">
    </div>
    <script>
        const isFirefox = navigator.userAgent.toLowerCase().includes('firefox');

        if (isFirefox) {
            document.getElementById("colorPicker").disabled = true;
            document.getElementById("warning").innerText = "FireFox sucks, so does it's color picker. use the settings below:";
        }
        const hueInput = document.getElementById('hue');
        const satInput = document.getElementById('saturation');
        const briInput = document.getElementById('brightness');
        const hueChangeInput = document.getElementById('hueChange');
        const satChangeInput = document.getElementById('saturationChange');
        const briChangeInput = document.getElementById('brightnessChange');
        const colorPaletteDiv = document.getElementById('colorPalette');
        const colorPicker = document.getElementById('colorPicker');

        const mods = ["Trial Mod", "Chat Mod", "Admin", "Com. Mod"];

        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;

            let c = (1 - Math.abs(2 * l - 1)) * s,
                x = c * (1 - Math.abs((h / 60) % 2 - 1)),
                m = l - c / 2,
                r = 0,
                g = 0,
                b = 0;

            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else if (300 <= h && h < 360) {
                r = c; g = 0; b = x;
            }
            // Multiply the r, g, b values by 255
            r = Math.round((r + m) * 255).toString(16).padStart(2, "0");
            g = Math.round((g + m) * 255).toString(16).padStart(2, "0");
            b = Math.round((b + m) * 255).toString(16).padStart(2, "0");

            return r + g + b;
        }

        function hexToHsl(hex) {
            hex = hex.replace(/^#/, '');
            if (hex.length === 3) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            let r = parseInt(hex.substring(0, 2), 16) / 255;
            let g = parseInt(hex.substring(2, 4), 16) / 255;
            let b = parseInt(hex.substring(4, 6), 16) / 255;

            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max == min) {
                h = s = 0; // achromatic
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function updateColors() {
            const hue = parseInt(hueInput.value);
            const sat = parseInt(satInput.value);
            const bri = parseInt(briInput.value);
            const hueChange = parseInt(hueChangeInput.value);
            const satChange = parseInt(satChangeInput.value);
            const briChange = parseInt(briChangeInput.value);

            colorPaletteDiv.innerHTML = '';

            mods.forEach((mod, i) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'flex gap-2';
                colorDiv.innerHTML = `<div>${mod}</div><div class="size-12 rounded-full" style="background-color: hsl(${hue + i * hueChange}, ${sat + i * satChange}%, ${bri + i * briChange}%)"></div>`;
                colorPaletteDiv.appendChild(colorDiv);
            });
        }

        colorPicker.addEventListener('input', () => {
            const { h, s, l } = hexToHsl(colorPicker.value);
            hueInput.value = h;
            satInput.value = s;
            briInput.value = l;
            updateColors();
        });

        hueInput.addEventListener('input', updateColors);
        satInput.addEventListener('input', updateColors);
        briInput.addEventListener('input', updateColors);
        hueChangeInput.addEventListener('input', updateColors);
        satChangeInput.addEventListener('input', updateColors);
        briChangeInput.addEventListener('input', updateColors);

        updateColors();
    </script>
</body>
</html>
